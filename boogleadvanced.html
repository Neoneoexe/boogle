<body>
    <div class="menu">
        <!--Menu Goes HEre-->

            <a href="./index.html">Boogle Search</a>

        <img src="./boogleadvanced.png" alt="Logo">

    <div class="search-form">
        <div class="find">
            <h1>Find pages with...</h1>
        </div>
    </div>
    <!--Grouping Find pages with a div and then inside that using h2 elements so I dont have to do too much work-->
    <div class="SS">
        <div class="ss2">
            <form action="https://www.google.com/search">
                <div class="one">
                    <h2>all these words:</h2>
                    <input type="text" class="onee" name="as_q" autofocus>
                </div>
            <div class="two">
                <h2>this exact word or phrase:</h2>
                <input type="text" class="twoo" name="as_epq" autofocus>
            </div>
            <div class="three">
                <h2>any of these words:</h2>
                <input type="text" class="Three" name="as_oq" autofocus>
            </div>
            <div class="four">
                <h2>none of these words:</h2>
                <input type="text" class="Fouree" name="as_eq" autofocus>
            </div>
            <button class="Botton" value="submit">Advanced Boogle</button>
            </form>
        </div>
        
    </div>
