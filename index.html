<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/css/styless.css">
    <title>Boogle</title>
</head>

<body>
    <div class="menu">
        <!--Menu Goes HEre-->
        <ul>
            <a href="./boogleadvanced.html">Advanced Search</a>
            <a href="./boogleimages.html">Image Search</a>
        </ul>
    </div>
    <div class="logo">
        <!--LOGO goes here-->
        <img src="./boogle.png" alt="Boogle">
    </div>
    <div class="search">
        <!--Search div goes here-->
        <div class="icons-search">
            <!--Search form starts here-->
            <form action="https://google.com/search">
                <button value="submit" class="AfkButto">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 24 24"
                        style=" fill: #6C7075;">
                        <path
                            d="M 9 2 C 5.1458514 2 2 5.1458514 2 9 C 2 12.854149 5.1458514 16 9 16 C 10.747998 16 12.345009 15.348024 13.574219 14.28125 L 14 14.707031 L 14 16 L 20 22 L 22 20 L 16 14 L 14.707031 14 L 14.28125 13.574219 C 15.348024 12.345009 16 10.747998 16 9 C 16 5.1458514 12.854149 2 9 2 z M 9 4 C 11.773268 4 14 6.2267316 14 9 C 14 11.773268 11.773268 14 9 14 C 6.2267316 14 4 11.773268 4 9 C 4 6.2267316 6.2267316 4 9 4 z">
                        </path>
                    </svg>
                </button>
                <input type="text" class="searchbar" name="q" autofocus>
                <!--Boogle buttons-->
                <br>
                <div class="buttons">
                    <input type="submit" name="btnK" value="Google Search">
                    <input type="submit" name="btnI" value="I am Feeling Lucky">
                </div>
            </form>
        </div>


    </div>
    <!--for Astetic reasons I added a footer-->
    <footer>
        <div class="space"></div>
        <div class="foot">

            <h4>
                This Is The Best Search Engine Boogle! by @Albin Rushiti for CS50WEB :)
            </h4>

        </div>
    </footer>
</body>

</html>
